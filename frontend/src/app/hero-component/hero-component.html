<section id="Inicio" class="dark-bg-image relative min-h-screen flex items-center justify-center overflow-hidden bg-page" style="background-image: url('assets/images/fondoHero.jpg'); background-size: cover; background-position: center;">
  <div class="absolute inset-0 bg-header/50 z-0"></div>
  
  <div class="relative z-10 w-full px-6 mt-20"> 
    <div class="max-w-7xl mx-auto">
      <div class="max-w-3xl">
        <h2 class="text-5xl md:text-7xl lg:text-8xl font-black mb-6 metal-text text-primary leading-tight">
          MOLLERUSSA<br>
          <span class="text-brand">METAL FEST</span>
        </h2>
        <!--<img src="assets/images/titol1.png" alt="Titol" class="w-full max-w-3xl h-auto p-2">-->
        <p class="text-xl md:text-2xl text-secondary mb-4 font-medium">
          {{ getFormattedDate() }}
        </p>
        <p class="text-lg text-muted mb-8 max-w-2xl">
          {{ 'HERO.DESCRIPTION' | translate }}
        </p>
        <div class="flex flex-col sm:flex-row gap-4">
          <button (click)="scrollTo('Informacion')" 
                  class="btn-brand px-8 py-4 rounded-lg font-bold text-lg glow-effect whitespace-nowrap transform hover:scale-105">
            {{ 'HERO.MORE_INFO_BUTTON' | translate }}
          </button>
          <button (click)="scrollTo('Lineup')" 
                  class="btn-outline-brand px-8 py-4 rounded-lg font-bold text-lg whitespace-nowrap transform hover:scale-105">
            {{ 'HERO.LINEUP_BUTTON' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
