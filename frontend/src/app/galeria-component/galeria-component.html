<section id="Galeria" class="py-20 bg-gray-900">
  <div class="max-w-7xl mx-auto px-6">
    <div class="text-center mb-16">
      <h2 class="text-5xl font-black mb-6 metal-text">GALER√çA</h2>
      <p class="text-xl text-gray-400 max-w-3xl mx-auto">
        Revive los mejores momentos de ediciones anteriores
      </p>
    </div>
    
    <!-- Nueva sintaxis de control flow -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (image of galeriaImages; track image.src) {
        <div class="bg-gray-700 rounded-lg overflow-hidden h-64 card-hover">
          <img [src]="image.src" 
               [alt]="image.alt" 
               class="w-full h-full object-cover object-top">
        </div>
      }
    </div>
  </div>
</section>
