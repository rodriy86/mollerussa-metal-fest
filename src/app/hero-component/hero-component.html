<section id="Inicio" class="dark-bg-image relative min-h-screen flex items-center justify-center overflow-hidden bg-gray-800" style="background-image: url('assets/images/fondoHero.jpg'); background-size: cover; background-position: center;">
  <!-- Overlay oscuro para mejor contraste -->
  <div class="absolute inset-0 bg-black/50 z-0"></div>
  
  <div class="relative z-10 w-full px-6 mt-20"> <!-- Añadido mt-20 aquí -->
    <div class="max-w-7xl mx-auto">
      <div class="max-w-3xl">
        <h2 class="text-5xl md:text-7xl lg:text-8xl font-black mb-6 metal-text text-white leading-tight">
          MOLLERUSSA<br>
          <span class="text-red-500">METAL FEST</span>
        </h2>
        <p class="text-xl md:text-2xl text-gray-300 mb-4 font-medium">
          15 - 17 Julio 2025
        </p>
        <p class="text-lg text-gray-400 mb-8 max-w-2xl">
          El festival de metal más épico de Catalunya regresa con su música, bandas internacionales y una experiencia inolvidable en el corazón de Mollerussa.
        </p>
        <div class="flex flex-col sm:flex-row gap-4">
          <button (click)="scrollTo('Informacion')" 
                  class="bg-red-600 hover:bg-red-700 text-white px-8 py-4 rounded-lg font-bold text-lg glow-effect transition-all whitespace-nowrap transform hover:scale-105">
            Más Información
          </button>
          <button (click)="scrollTo('Lineup')" 
                  class="border-2 border-white hover:bg-white hover:text-black text-white px-8 py-4 rounded-lg font-bold text-lg transition-all whitespace-nowrap transform hover:scale-105">
            Ver Lineup
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
